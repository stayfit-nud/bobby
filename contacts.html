<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content>
<ion-list>
  <button detail-none ion-item *ngFor="let contact of contacts; let i = index;" >
      <ion-avatar item-left>
          <img [src]="'https://api.adorable.io/avatars/75/' +contact.title">
          
      </ion-avatar>
      <h2>{{contact.title}}</h2>
      <p>{{contact.telnumber}}</p>
    </button>
</ion-list>
  </ion-content>
